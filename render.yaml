services:
  # n8n Web Service
  - type: web
    name: n8n
    env: docker
    plan: free
    healthCheckPath: /healthz
    envVars:
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_USER_MANAGEMENT_DISABLED
        value: true
      - key: GENERIC_TIMEZONE
        value: Europe/Berlin
      - key: WEBHOOK_URL
        sync: false
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password

databases:
  # PostgreSQL Database (Free tier - expires in 30 days)
  - name: n8n-db
    plan: free
    databaseName: n8n
    user: n8n
